<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>

    <div class="accordion" id="bookmarkManager">
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCore" aria-expanded="true" aria-controls="collapseCore">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    Core
                </button>
                
            </h2>
            <div id="collapseCore" class="accordion-collapse collapse show" data-bs-parent="#bookmarkManager">
                <div class="accordion-body">
                    <ul>
                        <a href="https://mail.google.com/"><li><i class="fa fa-google" aria-hidden="true"></i><i class="fa fa-envelope" aria-hidden="true"></i> Gmail</a> </li>
                        <li>Item 2</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseRust" aria-expanded="false" aria-controls="collapseRust">
                    Rust
                </button>
            </h2>
            <div id="collapseRust" class="accordion-collapse collapse" data-bs-parent="#bookmarkManager">
                <div class="accordion-body">
                    <ul>
                        <li>Item 3</li>
                        <li>Item 4</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3DPrinting" aria-expanded="false" aria-controls="collapse3DPrinting">
                    3D Printing
                </button>
            </h2>
            <div id="collapse3DPrinting" class="accordion-collapse collapse" data-bs-parent="#bookmarkManager">
                <div class="accordion-body">
                    <ul>
                        <li>Item 5</li>
                        <li>Item 6</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>





    <script src="https://kit.fontawesome.com/15360f0704.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
